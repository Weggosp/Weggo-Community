{% extends 'bases/weggo_v1_base.html' %}

{% block body %}

{% block navbar %}
<header id="header" class="header">
    <div class="header-section">
    <!-- Topbar -->
    <div class="header bg-dark header-hide-content" style="background-image: url(../../../../static/svg/components/abstract-shapes-20.svg);">
        <div class="container d-flex align-items-center">

            <!-- Logo -->
            <a class="navbar-brand pt-2" href="{{url_for('public.index')}}" aria-label="Weggo">
                <img src="{{url_for('static',filename='svg/logos/logo-white.svg')}}" alt="Logo Weggo">
            </a>
            <!-- End Logo -->

            <div class="ml-auto">
                <!-- Jump To -->
                <div class="hs-unfold d-sm-none mr-2">
                <a class="js-hs-unfold-invoker dropdown-nav-link text-light d-flex align-items-center" href="javascript:;"
                    data-hs-unfold-options='{
                    "target": "#jumpToDropdown",
                    "type": "css-animation",
                    "event": "hover",
                    "hideOnScroll": "true"
                    }'>
                    Navegación
                </a>

                <div id="jumpToDropdown" class="hs-unfold-content dropdown-menu">
                    <a class="dropdown-item" href="{{ url_for('public.support')}}">Centro de ayuda</a>
                </div>
                </div>
                <!-- End Jump To -->

                <!-- Links -->
                <div class="nav nav-sm nav-y-0 d-none d-sm-flex ml-sm-auto">
                <a class="nav-link text-light" style="font-size:14px;" href="{{ url_for('public.support')}}">Centro de ayuda</a>
                </div>
                <!-- End Links -->
            </div>

            <ul class="list-inline ml-2 mb-0">

                <li class="list-inline-item">
                <!-- Unfold (Dropdown) -->
                <div class="hs-unfold">
                    <a class="js-hs-unfold-invoker btn btn-xs btn-pill btn-light" style="border:none;font-size:14px;" href="{{ url_for('public.index') }}">
                         Volver a la web</a>
                </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- End Topbar -->
    </div>
</header>
{% endblock %}

 <!-- Page Content -->
 <div class="container d-flex flex-column">
  <div class="row align-items-center justify-content-center no-gutters min-vh-100">

   <!-- img -->
   <div class="offset-lg-1 col-lg-4 col-md-12 col-4">
    <img src="{{ url_for('static', filename='svg/404-error-img.svg') }}" alt="" class="w-100" />
   </div>

   <!-- Docs -->
   <div class="offset-lg-1 col-lg-6 col-md-12 col-12 text-center text-lg-left">
    <h1 class="display-1 mb-3">¡Ups!</h1>
    <h3>Lo sentimos, no encontramos la página que buscas</h3>
    <p class="mb-4 small">Error Code: 404 not found.</p>
   </div>


  </div>
 </div>
 <!-- End Page Content -->

{% endblock %}
